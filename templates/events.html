{% extends "base.html"%}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">

  {% for event in events: %}
  <p>
    <a href="{{ url_for('static', filename='data/'+event.file_name) }}">
      <button type="button" class="btn btn-outline-primary">
	Event {{ event.event_id }}
      </button>
    </a>
  </p>
  {% endfor %}
  
</div>
{% endblock %}
