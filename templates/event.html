{% extends "base.html"%}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
<h1>{{ title }}</h1>

<p>
  <img class="img-thumbnail" src="{{ url_for('static', filename='data/'+event.file_name) }}" title="{{ event.event_id }}">
</p>

<p>
  {% if back_id >= 1 %}
  <a href="{{ url_for(dataset, id=back_id) }}">
    <button type="button" class="btn btn-outline-primary">
      Back
    </button>
  </a>
  {% endif %}
  {% if next_id <= nevents %}
  <a href="{{ url_for(dataset, id=next_id) }}">
    <button type="button" class="btn btn-outline-primary">
      Next
    </button>
  </a>
  {% endif %}
</p>

<p>
  <a href="{{ url_for(measurement) }}">
    Back to event list
  </a>
</p>

</div>
{% endblock %}
