{% extends "base.html"%}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">

  <h1>{{ title }}</h1>

  <p>
    See if you can identify which sort of particle is present in the following event pictures!
  </p>

  <p>
    {% for e in events: %}
  <p>
    <a href="{{ url_for('ch1', id=e.id) }}">
      <button type="button" class="btn btn-outline-primary">
	Event {{ e['id'] }}
      </button>
    </a>
  </p>
  {% endfor %}
  </p>

  <ul class="pager">
    <li class="next">
      <a href="{{ url_for('Z') }}">
	Next: Z Events
      </a>
    </li>
    <li class="previous">
      <a href="{{ url_for('detector') }}">
	Back: The Detector
      </a>
    </li>
  </ul>

</div>
{% endblock %}
